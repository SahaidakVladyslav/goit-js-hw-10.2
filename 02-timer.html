<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="iziToast.min.css">
    
    <script type="module" crossorigin src="/goit-js-hw-10.2/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10.2/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10.2/assets/vendor-14625883.js">
    <link rel="stylesheet" href="/goit-js-hw-10.2/assets/vendor-f90250d9.css">
    <link rel="stylesheet" href="/goit-js-hw-10.2/assets/common-637ed501.css">
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    
  </body>
</html>
